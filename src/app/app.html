<ion-menu [content]="content">
    <ion-header>
    <ion-list style="margin: 0px;">
        <ion-item style="">
            <ion-thumbnail item-left>
                <img style="padding: 10px;" src='assets/users/images/1/user.png' (click)="selectimage()" >
            </ion-thumbnail>
            <h2 style="text-transform: capitalize;">{{ getCurrentUser() }}</h2>
        </ion-item>
    </ion-list>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let p of pages" (click)="openPage(p)" [class.activeHighlight]=checkActive(p)>
                <ion-icon name="{{p.icon}}" item-left></ion-icon>
                {{p.title}} <ion-badge *ngIf="p.title == 'Requests'" item-end>{{ getbadge() }}</ion-badge> 
            </button>
        </ion-list>
        <span style="padding: 20px;color: #7a7a7a;">Your sent request</span>
        <hr>
        <ion-grid style="padding:0px">
            <ion-row style="padding: 3px;">
                <ion-col col-4 *ngFor=" let user of featuredUsers " style="padding: 13px;color: #6c6c6c;text-align: center;">
                    <ion-card style="margin: 0px 0px 0px 0px;border: 2px solid #387ef5;    width: calc(100%);border-radius: 50%;">
                        <img src='assets/users/images/1/user.png' />
                    </ion-card>
                    <span style="">{{user.friend.username}}</span>
                </ion-col>
            </ion-row>
            <ion-row style="text-align: center;">
                <span style="text-align: center;margin: 0 auto;font-size: 16px;color: #387ef5;font-family: sans-serif;">Get 2x more messages</span>
            </ion-row>
            <ion-row style="padding: 20px;">
                <button ion-button style="margin: 0 auto;text-transform: none" round>Get Featured now!</button>
            </ion-row>
        </ion-grid>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
