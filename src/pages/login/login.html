<ion-content padding>
   <div class="title" >
    Please Login 
  </div>
  <form name="myForm" novalidate (submit)="doLogin()">
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]="loginData.username" name="username" type="text" placeholder="Username" ng-minlength="5" required ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password" ng-minlength="6" required ></ion-input>
    </ion-item>
        <div class="padding">
            <p ng-show="myForm.loginData.username.$error.required">* Username is required</p>
            <p ng-show="myForm.loginData.username.$error.minlength">* Username must be longer than 5 characters</p>
            <p ng-show="myForm.loginData.password.$error.required">* Password is required</p>
            <p ng-show="myForm.loginData.password.$error.minlength">* Password must be longer than 6 characters</p>
        </div>
    <button ion-button block type="submit" >
      Login
    </button>
  </form>

  <button ion-button block clear (click)="register()" ng-disabled="myForm.loginData.$invalid">
    No have an account? Register Now
  </button>
</ion-content>
