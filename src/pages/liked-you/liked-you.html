<ion-content style="background: transparent;text-align: center;" padding>
    <ion-icon style="font-size: 200px;text-align: center;color: rgb(63, 71, 75);width: 100%;" name="ios-people-outline"></ion-icon>
    <ion-grid style="padding:0px">
        <ion-row style="text-align: center;">
            <span style="text-align: center;margin: 0 auto;font-size: 14px;color: #828f97;font-family: sans-serif;">Nobody has liked you yet. Play Encounters or promote yourself to be shown to more people</span>
        </ion-row>
        <ion-row style="padding: 20px;">
            <button ion-button full style="margin: 0 auto;text-transform: none;margin-bottom: 20px" round>Play the Game</button>
            <button  color="light" ion-button full style="margin: 0 auto;text-transform: none" round>Get shown more</button>
        </ion-row>
    </ion-grid>
</ion-content>
