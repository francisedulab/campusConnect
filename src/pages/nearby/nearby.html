<ion-content style="background: url('https://s-media-cache-ak0.pinimg.com/236x/b3/1c/ce/b31cceccea15b00977c77fa7018345f9.jpg');">
    <ion-fab left top style="width: 100%;">
        <button ion-fab color="dark" menuToggle style="border: 2px solid #683f99;">
            <ion-icon name="md-menu"></ion-icon>
        </button>
    </ion-fab>
        <span class="pageHeader">Friends</span>
    <ion-fab right top>
        <button ion-fab color="dark" (click)="openFilter()" style="border: 2px solid #683f99;">
            <ion-icon name="md-funnel"></ion-icon>
        </button>
    </ion-fab>
    <ion-grid style="padding:0px;padding-top: 65px;">
        <ion-row style="padding: 3px;">
            <ion-col [ngClass]="animateClass" col-4 *ngFor=" let user of nearbyUsers " style="padding: 13px;color: #6c6c6c;text-align: center;">
                <ion-card style="margin: 0px 0px 5px 0px;border: 2px solid #f53d3d;   width: calc(100%);height: 90px;border-radius: 50%;">
                    <img src='assets/users/images/1/user.png' />
                </ion-card>
                <span style="text-transform: capitalize;">{{user.friend.username}}</span>
            </ion-col>
        </ion-row>
        <!--    <ion-row style="text-align: center;">
            <span style="text-align: center;margin: 0 auto;font-size: 16px;color: #387ef5;font-family: sans-serif;">Get 2x more messages</span>
        </ion-row>
                <ion-row style="padding: 20px;">
            <button ion-button style="margin: 0 auto;text-transform: none" round>Get Featured now!</button>
        </ion-row> -->
    </ion-grid>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
</ion-content>
