<ion-scroll scrollX='true' class="galleryBlock">
    <ion-grid>
        <ion-row nowrap>
            <ion-col [ngClass]="animateClass" col-3 *ngFor=" let item of data; let i=index " (click)="changeImage(item.image)">
                <ion-card style="width:100%;">
                    <img class="galleryImage" src={{item.image}} />
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-scroll>
